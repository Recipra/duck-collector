{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/hats/hat-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Duck Hats</h1>
  <img src="{% static 'images/string.svg' %}" alt="A propeller hat" />
  <img src="{% static 'images/mouse.svg' %}" alt="A snapback" />
  <img src="{% static 'images/post.svg' %}" alt="A trucker hat" />
  <img src="{% static 'images/fish.svg' %}" alt="A beanie" />
</section>

<section class="card-container">
  {% for hat in hat_list %}
  <div class="card" style="border-color: {{ hat.color }}">
    <div class="card-bg" style="background-color: {{ hat.color }}"></div>
    <a href="{% url 'hats_detail' hat.id %}">
      <div class="card-content">
        <h2>{{ hat.type }}</h2>
        <p>A {{ hat.color }} hat</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
