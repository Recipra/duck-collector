{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/duck-collector-favicon.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Duck Collector</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/duck-collector-logo' %}" alt="The Duck Collector Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'ducks_index' %}">All Ducks</a></li>
          <li><a href="{% url 'ducks_create' %}">Add a Duck</a></li>
          <li><a href="{% url 'hats_index' %}">All Hats</a></li>
          <li><a href="{% url 'hats_create' %}">Add a Hat</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
